background-size:cover"><div class="full-bg-img"><div class="mask flex-center" style="background-color:rgba(0,0,0,.3)"><div class="banner-text text-center fade-in-up"><div class="h2"><span id="subtitle" data-typed-text="apt-get 常用命令"></span></div><div class="mt-3"><span class="post-meta mr-2"><i class="iconfont icon-author" aria-hidden="true"></i> Kovacs </span><span class="post-meta"><i class="iconfont icon-date-fill" aria-hidden="true"></i> <time datetime="2015-12-06 15:05" pubdate>2015年12月6日 下午</time></span></div><div class="mt-1"><span class="post-meta mr-2"><i class="iconfont icon-chart"></i> 682 字 </span><span class="post-meta mr-2"><i class="iconfont icon-clock-fill"></i> 6 分钟</span></div></div></div></div></div></div></header><main><div class="container-fluid nopadding-x"><div class="row nomargin-x"><div class="side-col d-none d-lg-block col-lg-2"></div><div class="col-lg-8 nopadding-x-md"><div class="container nopadding-x-md" id="board-ctn"><div id="board"><article class="post-content mx-auto"><h1 id="seo-header">apt-get 常用命令</h1><div class="markdown-body"><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs bash">apt-cache search package    <span class="hljs-comment">#搜索包（相当于yum list | grep pkg）</span><br>apt-cache show package      <span class="hljs-comment">#显示包的相关信息，如说明、大小、版本等</span><br>apt-cache showpg package    <span class="hljs-comment">#显示包的相关信息，如Reverse Depends（反向依赖）、依赖等</span><br>apt-get install package       <span class="hljs-comment">#安装包</span><br>apt-get reinstall package     <span class="hljs-comment">#重新安装包</span><br>apt-get -f install package    <span class="hljs-comment">#强制安装</span><br></code></pre></td></tr></table></figure><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><code class="hljs bash">apt-get remove package        <span class="hljs-comment">#删除包（只是删掉数据和可执行文件，不删除配置文件）</span><br>apt-get remove --purge package       <span class="hljs-comment">#删除包，包括删除配置文件等</span><br>apt-get autoremove --purge package   <span class="hljs-comment">#删除包及其依赖的软件包+配置文件等</span><br>apt-get update          <span class="hljs-comment">#更新源</span><br>apt-get upgrade         <span class="hljs-comment">#更新已安装的包</span><br>apt-get dist-upgrade    <span class="hljs-comment">#升级系统</span><br>apt-get dselect-upgrade        <span class="hljs-comment">#使用 dselect 升级</span><br>apt-cache depends package      <span class="hljs-comment">#了解使用依赖</span><br>apt-cache rdepends package     <span class="hljs-comment">#查看该包被哪些包依赖</span><br>apt-get build-dep package   <span class="hljs-comment">#安装相关的编译环境</span><br>apt-get <span class="hljs-built_in">source</span> package      <span class="hljs-comment">#下载该包的源代码</span><br>apt-get clean &amp;&amp; apt-get autoclean  <span class="hljs-comment">#清理下载文件的存档 &amp;&amp; 只清理过时的包</span><br>apt-get check             <span class="hljs-comment">#检查是否有损坏的依赖</span><br>dpkg -S filename          <span class="hljs-comment">#查找filename属于哪个软件包</span><br>apt-file search filename  <span class="hljs-comment">#查找filename属于哪个软件包</span><br>apt-file list packagename <span class="hljs-comment">#列出软件包的内容</span><br>apt-file update           <span class="hljs-comment">#更新apt-file的数据库</span><br><br>dpkg -l      <span class="hljs-comment">#列出当前系统中所有的包.可以和参数less一起使用在分屏查看（类似于rpm -qa）</span><br>dpkg -l |grep -i <span class="hljs-string">&quot;pkg&quot;</span>   <span class="hljs-comment">#查看系统中与&quot;pkg&quot;相关联的包（类似于rpm -qa | grep pkg）</span><br>dpkg -s pkg  <span class="hljs-comment">#查询一个已安装的包的详细信息（类似于rpm -qi）</span><br>dpkg -L pkg  <span class="hljs-comment">#查询一个已安装的软件包释放了哪些文件（类似于rpm -ql）</span><br>dpkg -S file     <span class="hljs-comment">#查询系统中某个文件属于哪个软件包（类似于rpm -qf）</span><br>dpkg -c pkg.deb  <span class="hljs-comment">#查询一个未安装的deb包将会释放哪些文件（类似于rpm -qpl）</span><br>dpkg -I pkg.deb  <span class="hljs-comment">#查看一个未安装的deb包的详细信息（类似于rpm -qpi）</span><br>dpkg -i pkg.deb  <span class="hljs-comment">#手动安装软件包（不能解决软依赖性问题，可以用apt-get -f install解决）</span><br>dpkg -r pkg      <span class="hljs-comment">#卸载软件包（不是完全的卸载，它的配置文件还存在）</span><br>dpkg -P pkg      <span class="hljs-comment">#全部卸载（不能解决依赖性的问题）</span><br>dpkg-reconfigure pkg     <span class="hljs-comment">#重新配置</span><br>dpkg -x pkg.deb <span class="hljs-built_in">dir</span>      <span class="hljs-comment">#将一个deb包解开至dir目录</span><br>dpkg --pending --remove  <span class="hljs-comment">#移除多余的软件</span><br><br><span class="hljs-comment"># 强制安装一个包(忽略依赖及其它问题)</span><br>dpkg --force-all -i pkg.deb    <span class="hljs-comment">#可以参考dpkg --force-help</span><br><br><span class="hljs-comment"># 强制卸载一个包</span><br>dpkg --force-all -P pkg.deb<br><br>aptitude update   <span class="hljs-comment">#更新可用的包列表</span><br>aptitude upgrade  <span class="hljs-comment">#升级可用的包</span><br>aptitude dist-upgrade     <span class="hljs-comment">#将系统升级到新的发行版</span><br>aptitude install pkgname  <span class="hljs-comment">#安装包</span><br>aptitude remove pkgname   <span class="hljs-comment">#删除包</span><br>aptitude purge pkgname    <span class="hljs-comment">#删除包及其配置文件</span><br>aptitude search string    <span class="hljs-comment">#搜索包（相当于yum list | grep pkg，重要）</span><br>aptitude show pkgname     <span class="hljs-comment">#显示包的详细信息 （相当于yum info pkg，重要）</span><br>aptitude clean            <span class="hljs-comment">#删除下载的包文件</span><br>aptitude autoclean        <span class="hljs-comment">#仅删除过期的包文件</span><br><br>apt-get install xrdp      <span class="hljs-comment">#安装图形化</span><br></code></pre></td></tr></table></figure></div><hr><div><div class="post-metas my-3"><div class="post-meta mr-3 d-flex align-items-center"><i class="iconfont icon-category"></i> <span class="category-chains"><span class="category-chain"><a href="/categories/linux/" class="category-chain-item">Linux</a></span></span></div><div class="post-meta"><i class="iconfont icon-tags"></i> <a href="/tags/linux/" class="print-no-link">#Linux</a></div></div><div class="license-box my-3"><div class="license-title"><div>apt-get 常用命令</div><div>https://mritd.com/2015/12/06/apt-get-common-cmds/</div></div><div class="license-meta"><div class="license-meta-item"><div>作者</div><div>Kovacs</div></div><div class="license-met
