language: go

git:
  quiet: true

script:
- curl -X POST ${CALLBACK}

after_script: |
  curl -X POST https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage \
    -d "chat_id=${TELEGRAM_SEND_ID}" \
    -d "text=\`https://mritd.com updated.\`" \
    -d "parse_mode=markdown" \
    -d "disable_web_page_preview=true"
